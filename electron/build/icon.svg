<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Western sunset gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#B45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400E;stop-opacity:1" />
    </linearGradient>
    <!-- Rope color -->
    <linearGradient id="ropeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FEF3C7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4A574;stop-opacity:1" />
    </linearGradient>
    <!-- Wheel color -->
    <linearGradient id="wheelGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FEF3C7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>

  <!-- Lasso rope circling the icon -->
  <g fill="none" stroke="url(#ropeGrad)" stroke-width="14" stroke-linecap="round">
    <!-- Main lasso loop around the wheel -->
    <ellipse cx="256" cy="256" rx="175" ry="175" stroke-dasharray="30 15"/>
    <!-- Rope tail going to bottom right -->
    <path d="M 390 340 Q 420 380 440 420 Q 450 450 430 470" stroke-dasharray="none"/>
    <!-- Small loop at the end (honda knot) -->
    <circle cx="420" cy="480" r="20" stroke-width="10"/>
  </g>

  <!-- Kubernetes-style helm wheel -->
  <g transform="translate(256, 256)">
    <!-- Center hub -->
    <circle cx="0" cy="0" r="40" fill="url(#wheelGrad)"/>
    <circle cx="0" cy="0" r="25" fill="url(#bgGrad)"/>
    <circle cx="0" cy="0" r="15" fill="url(#wheelGrad)"/>

    <!-- Seven spokes (Kubernetes has 7) -->
    <g fill="url(#wheelGrad)">
      <!-- Spoke 1 - top -->
      <path d="M-10,-40 L0,-110 L10,-40 Z"/>
      <circle cx="0" cy="-125" r="18"/>

      <!-- Spoke 2 -->
      <path d="M-10,-40 L0,-110 L10,-40 Z" transform="rotate(51.43)"/>
      <circle cx="0" cy="-125" r="18" transform="rotate(51.43)"/>

      <!-- Spoke 3 -->
      <path d="M-10,-40 L0,-110 L10,-40 Z" transform="rotate(102.86)"/>
      <circle cx="0" cy="-125" r="18" transform="rotate(102.86)"/>

      <!-- Spoke 4 -->
      <path d="M-10,-40 L0,-110 L10,-40 Z" transform="rotate(154.29)"/>
      <circle cx="0" cy="-125" r="18" transform="rotate(154.29)"/>

      <!-- Spoke 5 -->
      <path d="M-10,-40 L0,-110 L10,-40 Z" transform="rotate(205.71)"/>
      <circle cx="0" cy="-125" r="18" transform="rotate(205.71)"/>

      <!-- Spoke 6 -->
      <path d="M-10,-40 L0,-110 L10,-40 Z" transform="rotate(257.14)"/>
      <circle cx="0" cy="-125" r="18" transform="rotate(257.14)"/>

      <!-- Spoke 7 -->
      <path d="M-10,-40 L0,-110 L10,-40 Z" transform="rotate(308.57)"/>
      <circle cx="0" cy="-125" r="18" transform="rotate(308.57)"/>
    </g>
  </g>

  <!-- Subtle shine effect -->
  <ellipse cx="200" cy="180" rx="80" ry="40" fill="white" opacity="0.1"/>
</svg>
