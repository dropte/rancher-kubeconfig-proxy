name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/rancher-kubeconfig-proxy-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rancher-kubeconfig-proxy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/rancher-kubeconfig-proxy-*

  build-electron:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            goarch: amd64
          - os: macos-latest
            platform: darwin
            goarch: amd64
          - os: windows-latest
            platform: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Build Go backend (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p bin/linux
          GOOS=linux GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/linux/rancher-kubeconfig-proxy .

      - name: Build Go backend (macOS)
        if: matrix.platform == 'darwin'
        run: |
          mkdir -p bin/mac
          GOOS=darwin GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/mac/rancher-kubeconfig-proxy .

      - name: Build Go backend (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          mkdir -p bin/win
          GOOS=windows GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/win/rancher-kubeconfig-proxy.exe .

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: electron
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (macOS)
        if: matrix.platform == 'darwin'
        working-directory: electron
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        working-directory: electron
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
            electron/dist/*.exe
          if-no-files-found: ignore
