name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:  # Allow manual triggering

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          fail_ci_if_error: false

  build-cli:
    name: Build CLI
    runs-on: ubuntu-latest
    needs: [lint, test]
    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]
        exclude:
          - goos: windows
            goarch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          mkdir -p bin
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/rancher-kubeconfig-proxy-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rancher-kubeconfig-proxy-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/rancher-kubeconfig-proxy-*

  build-electron:
    name: Build Electron App
    runs-on: ${{ matrix.os }}
    needs: [lint, test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            goarch: amd64
          - os: macos-latest
            platform: darwin
            goarch: amd64
          - os: windows-latest
            platform: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: electron/package-lock.json

      - name: Build Go backend (Linux)
        if: matrix.platform == 'linux'
        run: |
          mkdir -p bin/linux
          GOOS=linux GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/linux/rancher-kubeconfig-proxy .

      - name: Build Go backend (macOS)
        if: matrix.platform == 'darwin'
        run: |
          mkdir -p bin/mac
          GOOS=darwin GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/mac/rancher-kubeconfig-proxy .

      - name: Build Go backend (Windows)
        if: matrix.platform == 'windows'
        shell: bash
        run: |
          mkdir -p bin/win
          GOOS=windows GOARCH=${{ matrix.goarch }} \
            go build -ldflags "-X github.com/rancher-kubeconfig-proxy/cmd.Version=${{ github.sha }}" \
            -o bin/win/rancher-kubeconfig-proxy.exe .

      - name: Install Electron dependencies
        working-directory: electron
        run: npm ci

      - name: Build Electron app (Linux)
        if: matrix.platform == 'linux'
        working-directory: electron
        run: npm run build:linux
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Import Code Signing Certificate (macOS)
        if: matrix.platform == 'darwin' && env.APPLE_CERTIFICATE != ''
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          # Create a temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$APPLE_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH"

          # Allow codesign to access the certificate
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

      - name: Build Electron app (macOS)
        if: matrix.platform == 'darwin'
        working-directory: electron
        run: npm run build:mac
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.APPLE_CERTIFICATE }}
          CSC_KEY_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      - name: Notarize macOS app
        if: matrix.platform == 'darwin' && env.APPLE_ID != ''
        working-directory: electron
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          # Find the app bundle
          APP_PATH=$(find dist -name "*.app" -type d | head -1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app bundle found, skipping notarization"
            exit 0
          fi

          echo "Notarizing $APP_PATH..."

          # Submit for notarization
          xcrun notarytool submit "$APP_PATH" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_APP_SPECIFIC_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait || echo "Notarization failed, continuing anyway..."

          # Staple the ticket to the app
          xcrun stapler staple "$APP_PATH" || echo "Stapling failed, continuing anyway..."

      - name: Build Electron app (Windows)
        if: matrix.platform == 'windows'
        working-directory: electron
        run: npm run build:win
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Electron artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-${{ matrix.platform }}
          path: |
            electron/dist/*.dmg
            electron/dist/*.zip
            electron/dist/*.AppImage
            electron/dist/*.deb
            electron/dist/*.rpm
            electron/dist/*.exe
          if-no-files-found: ignore
